<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="cabecalho">
        <img alt="Logo da Ada" loading="lazy" width="46" height="33" decoding="async" data-nimg="1" class="small"
            src="https://lms-ada-assets.s3.sa-east-1.amazonaws.com/logo_small.svg" style="color: transparent;">
        <h1>Desafio Empregabilidade - Calculadora</h1>
    </div>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="/">/</button>

            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="*">*</button>

            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>

            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="C">C</button>
            <button class="btn" value="+">+</button>

            <button class="btn equal" value="=">=</button>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
